{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="relative w-full min-h-full overflow-hidden">
    <img src="{% static 'images/netflix-banner.jpg' %}" alt="Banner" class="absolute inset-0 w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-70 flex flex-col justify-center items-center text-center px-4 space-y-6">

        <h1 class="text-5xl font-extrabold text-white">Find a Movie to Watch and Enjoy</h1>
        <p class="text-xl text-gray-300">Browse the collection and discover your next favorite film</p>

        {% if user.is_authenticated %}
            <a href="/movies/" class="inline-block px-8 py-4 bg-red-600 text-white text-lg rounded-lg shadow-lg hover:bg-red-700 transition transform hover:scale-105">Browse Movies</a>
        {% else %}
            <div class="space-x-4">
                <a href="{% url 'login' %}" class="inline-block px-8 py-4 bg-red-600 text-white text-lg rounded-lg shadow-lg hover:bg-red-700 transition transform hover:scale-105">Sign In</a>
                <a href="{% url 'signup' %}" class="inline-block px-8 py-4 bg-gray-700 text-white text-lg rounded-lg shadow-lg hover:bg-gray-600 transition transform hover:scale-105">Sign Up</a>
            </div>
        {% endif %}

    </div>
</div>
{% endblock %}
