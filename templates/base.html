<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Cinematica{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body class="min-h-screen flex flex-col">

    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-xl font-bold text-blue-600">
                <a href="/">ðŸŽ¬ Cinematica</a>
            </div>
            <nav class="space-x-4 text-gray-700 flex items-center">
                {% if user.is_authenticated %}
                    <div class="flex items-center space-x-2">
                        <div class="mr-2 w-8 h-8 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-sm font-bold">
                            {{ user.username|first|upper }}
                        </div>
                        <a href="{% url 'logout' %}" class="hover:text-blue-600">Logout</a>
                    </div>
                {% endif %}
            </nav>
            
        </div>
    </header>

    <main class="flex-1 py-10">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t py-4 mt-10 text-center text-sm text-gray-500">
        Â© 2025 Cinematica. All rights reserved.
    </footer>

</body>
</html>
